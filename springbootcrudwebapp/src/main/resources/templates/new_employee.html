<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Save Employee</h2>
		<form action="#" th:action="@{/SaveEmployee}" th:object = "${employee}" 
			method="POST">
		<!--  	<input type="hidden" th:field="*{id}"/>-->
			<input type="text" th:field = "*{firstname}"
				placeholder = "Employee First Name" class="form-control mb-4 col-4">
				
				
				<input type="text" th:field = "*{lastname}"
				placeholder = "Employee Last Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{employmentid}"
				placeholder = "Employee ID" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{startdate}"
				placeholder = "Start Date" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{designation}"
				placeholder = "Designation" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{department}"
				placeholder = "Department" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{enddate}"
				placeholder = "End Date" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{status}"
				placeholder = "Status" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{dob}"
				placeholder = "DOB" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{reportingmanager}"
				placeholder = "Reporting Manager" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{gender}"
				placeholder = "Gender" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{bloodgroup}"
				placeholder = "Blood Group" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{address}"
				placeholder = "Address" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{dependentfirstname}"
				placeholder = "DependentFirstName" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{dependentlastname}"
				placeholder = "DependentLastName" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{dependentgender}"
				placeholder = "DependentGender" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{dependentdob}"
				placeholder = "DependentDOB" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{dependentrelationship}"
				placeholder = "DependentRelationship" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{educationtype}"
				placeholder = "EducationType" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{educationstartdate}"
				placeholder = "Education Start Date" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{educationenddate}"
				placeholder = "Education End Date" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{institutename}"
				placeholder = "Institute Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{instituteaddress}"
				placeholder = "Institute Address" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{percentage}"
				placeholder = "Percentage" class="form-control mb-4 col-4">
				
				
				
				<button type="submit" class="btn btn-info col-2">Save Employee</button>
		</form>
	</div>
</body>
</html>
