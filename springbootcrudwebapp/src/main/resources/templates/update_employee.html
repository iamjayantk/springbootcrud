<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>


<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
	crossorigin="anonymous">
</head>
<body>

<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>
		<form action="#" th:action="@{/SaveEmployee}" th:object = "${employee}" 
			method="POST">
			
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field = "*{firstname}" class="form-control mb-4 col-4">
				
				
				<input type="text" th:field = "*{lastname}" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{employmentid}" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{startdate}" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{designation}" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{department}" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{enddate}" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{status}" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{dob}" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{reportingmanager}" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{gender}" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{bloodgroup}" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{address}" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{dependentfirstname}" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{dependentlastname}" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{dependentgender}" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{dependentdob}" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{dependentrelationship}" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{educationtype}" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{educationstartdate}" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{educationenddate}" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{institutename}" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{instituteaddress}" class="form-control mb-4 col-4">
				
				<input type="text" th:field = "*{percentage}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2">Update Employee</button>
		</form>
	</div>

</body>
</html>
